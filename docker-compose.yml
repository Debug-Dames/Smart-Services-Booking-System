

services:
  db:
    image: postgres:15
    container_name: saloon_db
    environment:
      POSTGRES_USER: saloon
      POSTGRES_PASSWORD: saloon
      POSTGRES_DB: saloon_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./Backend/Server       # Folder containing backend Dockerfile
    container_name: saloon_backend
    environment:
      DATABASE_URL: postgres://saloon:saloon@db:5432/saloon_db
    ports:
      - "5000:5000"
    depends_on:
      - db

  frontend:
    build:
      context: ./Frontend/client      # Folder containing frontend Dockerfile
    container_name: saloon_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  mobile:
    build:
      context: "./Mobile App"         # Folder containing mobile Dockerfile (quotes because of space)
    container_name: saloon_mobile
    ports:
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
    depends_on:
      - backend

# Named volume for PostgreSQL data persistence
volumes:
  pgdata: