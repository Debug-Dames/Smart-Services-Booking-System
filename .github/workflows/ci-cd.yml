name: CI Pipeline

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

jobs:
  build-frontend-admin:
    name: Build ${{ matrix.app }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app: [Frontend, Admin]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ matrix.app }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ matrix.app }}
        run: npm ci

      - name: Build app
        working-directory: ${{ matrix.app }}
        run: npm run build

  backend-check:
    name: Backend install and smoke test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Start backend and check health endpoint
        working-directory: backend
        shell: bash
        run: |
          if [ ! -f index.js ]; then
            echo "::warning::backend/index.js not found. Skipping backend runtime smoke test."
            ls -la
            exit 0
          fi
          npm start > backend.log 2>&1 &
          BACKEND_PID=$!
          trap 'kill $BACKEND_PID || true' EXIT
          for i in {1..30}; do
            if curl -fsS http://127.0.0.1:5000/health > /dev/null; then
              echo "Backend health check passed"
              exit 0
            fi
            sleep 1
          done
          echo "Backend failed to become healthy. Logs:"
          cat backend.log
          exit 1

  docker-build:
    name: Docker build validation
    runs-on: ubuntu-latest
    needs: [build-frontend-admin, backend-check]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        run: docker build -t smart-services/backend:ci ./backend

      - name: Build frontend image
        run: docker build -t smart-services/frontend:ci ./Frontend

      - name: Build admin image
        run: docker build -t smart-services/admin:ci ./Admin

