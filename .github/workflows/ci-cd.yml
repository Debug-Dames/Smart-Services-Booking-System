name: CI Pipeline

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

jobs:
  build-frontend-admin:
    name: Build ${{ matrix.app }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app: [Frontend, Admin]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ matrix.app }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ matrix.app }}
        run: npm ci

      - name: Build app
        working-directory: ${{ matrix.app }}
        run: npm run build

  backend-check:
    name: Backend install and smoke test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: Backend/Server/package-lock.json

      - name: Install backend dependencies
        working-directory: Backend/Server
        run: npm ci

      - name: Start backend and check health endpoint
        working-directory: Backend/Server
        shell: bash
        run: |
          npm start &
          BACKEND_PID=$!
          sleep 5
          curl -f http://127.0.0.1:5000/health
          kill $BACKEND_PID

  docker-build:
    name: Docker build validation
    runs-on: ubuntu-latest
    needs: [build-frontend-admin, backend-check]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        run: docker build -t smart-services/backend:ci ./Backend

      - name: Build frontend image
        run: docker build -t smart-services/frontend:ci ./Frontend

      - name: Build admin image
        run: docker build -t smart-services/admin:ci ./Admin
